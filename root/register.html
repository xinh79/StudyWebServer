<!DOCTYPE html>
<html>
  <head>
    <title>注册主页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div class="login">
      <div align="center">
        <font size="5"> <strong>注册</strong></font>
      </div>
      <br />
      <div class="login">
        <!--<h1>Login</h1>-->
        <form action="3" method="post">
          <div align="center">
            <input
              type="text"
              name="user"
              placeholder="用户名"
              required="required"
            />
          </div>
          <br />
          <div align="center">
            <input
              type="password"
              name="password"
              placeholder="用户密码"
              required="required"
            />
          </div>
          <br />
          <div align="center"><button type="submit">注册</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
