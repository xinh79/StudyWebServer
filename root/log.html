<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
  </head>
  <body>
    <br />
    <br />
    <div align="center">
      <font size="5"> <strong>登录主页</strong></font>
    </div>
    <br />
    <div class="login">
      <!--<h1>Login</h1>-->
      <form action="2" method="post">
        <div align="center">
          <input
            type="text"
            name="user"
            placeholder="用户名"
            required="required"
          />
        </div>
        <br />
        <div align="center">
          <input
            type="password"
            name="password"
            placeholder="登录密码"
            required="required"
          />
        </div>
        <br />
        <div align="center"><button type="submit">确定</button></div>
      </form>
    </div>
  </body>
</html>
